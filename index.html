<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideable Track</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <svg id="loading-text" viewBox="0 0 600 200">
            <!-- Background text (outline) -->
            <text class="text-outline" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
                Homara
            </text>
            <!-- Filled text that will be revealed -->
            <text class="text-fill" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
                Homara
            </text>
            <!-- Mask for the filling effect -->
            <rect class="fill-mask" x="0" y="200" width="600" height="200" fill="white" />
        </svg>
        <div class="loading-percentage">0%</div>
    </div>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <div class="image-container">
            <img class="image" src="images/brain map.png" draggable="false" />
            <a href="SRC/BRAIN/brain.html" class="view-button">View</a>
        </div>
            <div class="image-container">
                <img class="image" src="images/heartbetter.png" draggable="false" />
                <a href="page1.html" class="view-button">View</a>
            </div>
            <div class="image-container">
                <img class="image" src="images/mountain.png" draggable="false" />
                <a href="page1.html" class="view-button">View</a>
            </div>
            <div class="image-container">
                <img class="image" src="images/pointcloud tree.png" draggable="false" />
                <a href="page1.html" class="view-button">View</a>
            </div>
        <img class="image" src="" draggable="false" />
        <img class="image" src="" draggable="false" />
        <img class="image" src="" draggable="false" />
        <img class="image" src="" draggable="false" />
    </div>
    <script src="SRC/main.js"></script>
</body>
</html>
