<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">

            <img class="image" src="images/brain map.png" draggable="false" />

        </div>
            <div class="image-container">
                <img class="image" src="images/heartbetter.png" draggable="false" />

            </div>
            <div class="image-container">
                <img class="image" src="images/mountain.png" draggable="false" />
                <a href="page1.html" class="view-button">View</a>
            </div>
            <div class="image-container">
                <img class="image" src="images/pointcloud tree.png" draggable="false" />
                <a href="page1.html" class="view-button">View</a>
            </div>
        <img class="image" src="" draggable="false" />
        <img class="image" src="" draggable="false" />
        <img class="image" src="" draggable="false" />
        <img class="image" src="" draggable="false" />
    </div>
    <script src="main.js"></script>
</body>
</html>
